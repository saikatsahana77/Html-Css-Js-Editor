<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"
      integrity="sha512-GZ1RIgZaSc8rnco/8CXfRdCpDxRCphenIiZ2ztLy3XQfCbQUSCuk8IudvNHxkRA3oUg6q0qejgN/qqyG1duv5Q=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.min.js"
      integrity="sha512-8qx1DL/2Wsrrij2TWX5UzvEaYOFVndR7BogdpOyF4ocMfnfkw28qt8ULkXD9Tef0bLvh3TpnSAljDC7uyniEuQ=="
      crossorigin="anonymous"
    ></script>
    <title>Html/Css/Js Editor</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Code The Web</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-0" >
          <li class="nav-item">
            <button type="button" class="btn btn-success mt-lg-1 mt-md-4 mt-sm-4"  id="export-btn" onclick="fn4()"><i class="fa fa-arrow-up" aria-hidden="true"></i> &nbsp;Export</button>
          </li>
          <li class="nav-item">
            <div class="file btn btn-lg btn-primary mt-1 ml-md-0 ml-lg-4 ml-sm-0" id="import-div"><i class="fa fa-paperclip" aria-hidden="true"></i>&nbsp;
							Import
							<input type="file" accept=".html" name="file" id="import-btn"/>
						</div>
          </li>
          <li class="nav-item">
            <div class="form-group row">
              <div class="col-sm-12">
                <div class="form-check mt-3 ml-md-0 ml-lg-4 ml-sm-0">
                  <input class="form-check-input" type="checkbox" id="chkbox" checked onclick="fn2()">
                  <label class="form-check-label" for="chkbox" id="lbl">
                   Show Line Numbers
                  </label>
                </div>
              </div>
          </li>
          <li class="nav-item">
            <label class="switch ml-md-0 ml-lg-4 ml-sm-0 mt-2">
              <input type="checkbox" id ="toggle" checked onclick="fn()">
              <span class="slider round"></span>
            </label>

        </ul>
      </div>
    </nav>
    <div id="container">
      <div id="editor"></div>

      <iframe id="iframe" frameborder="0"> </iframe>
      <script src="js/editor_ace.js"></script>
      <script src="js/check_box.js"></script>
      <script src="js/theme_change.js"></script>
      <script src="js/import.js"></script>
      <script src="js/export.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
